<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climateando</title>
    <script src="https://kit.fontawesome.com/c89c9de4f7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/api-clima/style/style.css">
</head>
<body class="bg-secondary">

    <main>

      <div class="container text-center mt-3">
        <select>
          <option value="">Seleccione una ciudad</option>
          <option value="">Madrid</option>
          <option value="">Buenos Aires</option>
          <option value="">Londres</option>
          <option value="">Paris</option>
          <option value="">Roma</option>
          <option value="">Tokyo</option>
          <option value="">Sydney</option>
          <option value="">Nuevo York</option>
          <option value="">Estambul</option>
          <option value="">Rio de Janeiro</option>
        </select>
      </div>
        <div class="container">
            <div class="container text-center my-4 py-2 bg-light rounded-2">
              <h2>Estado del tiempo en
                <p id="place"></p>
              </h2>

            </div>
            <div class="container text-center my-4 py-2 bg-light rounded-2">
                <h3>Temperatura actual
                    <p id="current-temp"></p>
                </h3>
              </div>
              <div class="container text-center my-4 bg-light rounded-2">
                <div class="row">
                  <div class="col my-5">
                    <i class="fa-solid fa-temperature-arrow-down fs-2 mb-3"></i>
                    <p id="min-temp"></p>
                  </div>
                  <div class="col my-5">
                    <i class="fa-solid fa-temperature-arrow-up fs-2 mb-3"></i>
                    <p id="max-temp"></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col my-5">
                    <i class="fa-solid fa-wind fs-2 mb-3"></i>
                    <p id="wind"></p>
                  </div>
                  <div class="col my-5">
                    <i class="fa-solid fa-droplet fs-2 mb-3"></i>
                    <p id="humidity"></p>
                  </div>
                </div>
              </div>
          </div>
    </main>

    <script src="/api-clima/script/api.js"></script>
    <script src="/api-clima/script/script.js"></script>
</body>
</html>

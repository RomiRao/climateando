<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climateando</title>
    <script src="https://kit.fontawesome.com/c89c9de4f7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/api-clima/style/style.css">
</head>
<body class="bg-primary bg-gradient" style="--bs-bg-opacity: .7;">

    <main>

      <div class="container text-center mt-3">
        <select id="select-city">
          <option selected disabled>Seleccione una ciudad</option>
          <option value="Madrid">Madrid</option>
          <option value="Buenos+Aires">Buenos Aires</option>
          <option value="Londres">Londres</option>
          <option value="Paris">Paris</option>
          <option value="Roma">Roma</option>
          <option value="Tokyo">Tokyo</option>
          <option value="Sydney">Sydney</option>
          <option value="Nueva+York">Nueva York</option>
          <option value="Estambul">Estambul</option>
          <option value="Rio+de+Janeiro">Rio de Janeiro</option>
        </select>
      </div>
        <div class="container">
            <div class="container text-center my-4 py-2 bg-light rounded-2">
              <h2 class="text-info-emphasis">Estado del tiempo en
                <p id="place" class="text-primary"></p>
              </h2>

            </div>
            <div class="container text-center my-4 py-2 bg-light rounded-2">
                <h3 class="text-info-emphasis">Temperatura actual
                    <p id="current-temp" class="text-primary"></p>
                </h3>
              </div>
              <div class="container text-center my-4 bg-light rounded-2">
                <div class="row">
                  <div class="col my-5">
                    <i class="fa-solid fa-temperature-arrow-down fs-2 mb-3 text-info"></i>
                    <p id="min-temp"></p>
                  </div>
                  <div class="col my-5">
                    <i class="fa-solid fa-temperature-arrow-up fs-2 mb-3 text-danger"></i>
                    <p id="max-temp"></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col my-5">
                    <i class="fa-solid fa-wind fs-2 mb-3 text-info-emphasis"></i>
                    <p id="wind"></p>
                  </div>
                  <div class="col my-5">
                    <i class="fa-solid fa-droplet fs-2 mb-3 text-primary"></i>
                    <p id="humidity"></p>
                  </div>
                </div>
              </div>
          </div>
    </main>

    <script src="/api-clima/script/api.js"></script>
    <script src="/api-clima/script/script.js"></script>
</body>
</html>
